<!DOCTYPE html>
<html lang="pt-BR">

<!-- RUN COMMAND: rasa run -m models --enable-api --cors "*" --debug -->

<head>
    <link rel="stylesheet"
        href="https://npm-scalableminds.s3.eu-central-1.amazonaws.com/@scalableminds/chatroom@master/dist/Chatroom.css" />
</head>

<body>
    <div id="webchat"></div>
    <script src="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.min.js"></script>

    <script>
        WebChat.default.init({
            selector: "#webchat",
            // initPayload: "/get_started",
            customData: { "language": "pr_BR" }, // arbitrary custom data. Stay minimal as this will be added to the socket
            socketUrl: "http://localhost:5005",
            // socketUrl: "https://03a0477ceab8.ngrok.io",
            socketPath: "/socket.io/",
            title: "Curvi",
            subtitle: "Digite Oi para come√ßarmos",
            params: { "storage": "session" } // can be set to "local"  or "session". details in storage section.
        })
    </script>
</body>

</html>
